# ZAP Configuration Template
# This file contains common ZAP configurations for security scanning

# Basic ZAP startup configuration
zap.daemon.port=8080
zap.daemon.host=localhost

# API Configuration
api.disablekey=true
api.addrs.addr.name=.*
api.addrs.addr.regex=true

# Spider Configuration
spider.maxduration=10
spider.maxdepth=5
spider.maxchildren=20
spider.requestwaittime=200
spider.processingtime=5000

# Active Scan Configuration
ascan.maxrulesperscan=50
ascan.maxscandurationinmins=15
ascan.maxresultstolist=100

# Passive Scan Configuration
pscan.enabled=true

# Scanner Strength Configuration
scanner.strength=MEDIUM
scanner.attackmodestrength=MEDIUM

# Common Security Headers to Check
headers.security.csp=Content-Security-Policy
headers.security.xfo=X-Frame-Options
headers.security.hsts=Strict-Transport-Security
headers.security.xcto=X-Content-Type-Options
headers.security.referrer=Referrer-Policy

# Default User Agent
http.useragent=SiteSense Security Scanner v1.0

# Request Configuration
http.connection.timeout=30000
http.read.timeout=30000

# Memory Configuration (for performance)
jvm.memory.initial=512m
jvm.memory.maximum=2048m

# Logging Configuration
log.level=INFO
log.file=zap.log

# Proxy Configuration (if needed)
# proxy.host=
# proxy.port=
# proxy.exclude=localhost,127.0.0.1

# SSL Configuration
ssl.client.cert=
ssl.verify=false

# Session Management
session.timeout=3600

# Database Configuration (for session persistence)
db.recoverylog=true
db.newsession=false